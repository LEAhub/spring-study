<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joinform</title>
    <style>
        body{
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>회원가입하기</h2>
    <form method="post" action="result">
        <div>
            이름 : <input type="text" placeholder="name" name="name">
        </div>
        <br>
        <div>
            ID : <input type="text" placeholder="ID" name="userID">
            <button>중복확인</button>
        </div>
        <br>
        <div>
            PW : &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="password" placeholder="6~12" name="userPW"><br>
            rewrite PW : <input type="password" placeholder="6~12">
            <button>일치확인</button>
        </div>
        <div>
            <input type="submit" value="회원가입">
        </div>
    </form>
</body>
</html>
