<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllMembers</title>
</head>
<body>
    <h2>회원 목록을 보여드립니다.</h2>
    <tr th:each="member : ${members}">
        <p th:text="'회원 이름 : '+${member.name}">
        <p th:text="'회원 아이디 : '+${member.userID}">
        <p th:text="'--------------------------'"></p>
    </tr>

</body>
</html>
